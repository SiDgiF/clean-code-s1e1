<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      <h1 class="header__title">Want more details?</h1>
    </a>
  </header>
  <main class="main">
    <form id="add">
      <label class="title add__title" for="new-task">Add Item</label>
      <fieldset class="add__form">
        <input id="new-task" class="text add__task" type="text" required>
        <button class="add__button" type="submit">Add</button>
      </fieldset>
    </form>
    <section class="todo">
      <h2 class="title">Todo</h2>
      <ul id="incompleteTasks" class="todo__list">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task text">
          <button class="edit__button">Edit</button>
          <button class="delete__button">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="todo__edit">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text">
          <button class="edit__button">Save</button>
          <button class="delete__button">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="completed">
    <h2 class="title">Completed</h2>
    <ul id="completed-tasks" class="completed__list">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit__button">Edit</button>
        <button class="delete__button">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </footer>
  <script src="app.js"></script>
</body>

</html>
